    });

    Object.entries(grouped).forEach(([coord, group]) => {
      const [lat, lon] = coord.split(',').map(Number);
      let popupContent = '';
      group.forEach(call => {
        popupContent += `
          <div class="call-entry">
            <h3>${call['Missionary Calls']} (${call['ID Code']})</h3>
            <p><b>Tiempo:</b> ${call['Service Time']}</p>
            <p><b>Institución:</b> ${call['Calling Institution']}</p>
            <p>${call['Calling Description']}</p>
            <a href="${call['Web Link']}" target="_blank">
              <button>Ver Llamado</button>
            </a>
          </div>
        `;
      });
      L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
    });
  </script>
</body>
</html>
